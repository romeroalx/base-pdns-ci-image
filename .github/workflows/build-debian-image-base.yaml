name: Build Docker Debian 11 image

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 23 * * *'

env:
  IMAGE_ID: ghcr.io/${{ github.repository }}/debian-11-pdns-base
  IMAGE_TAG: "master"

jobs:
  build-and-push-debian-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_ID:$IMAGE_TAG

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push into Github Container Registry
        run: |
          docker push $IMAGE_ID:$IMAGE_TAG
