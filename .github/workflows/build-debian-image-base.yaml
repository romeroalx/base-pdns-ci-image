name: Build Docker Debian 11 image

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 23 * * *'

env:
  IMAGE_ID: ghcr.io/powerdns/base-pdns-ci-image/debian-11-pdns-base
  IMAGE_TAG: "master"

jobs:
  build-and-push-debian-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - run: id
      - run: cat /etc/group
      - run: ls -n /var/run/docker.sock

